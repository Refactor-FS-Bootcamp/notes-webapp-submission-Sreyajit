		<form>
			<h2>Title:</h2>
			<label for="name">
				<input
					type="text"
					name="name"
					id="name"
					placeholder="Write the title" required/>
			</label>
			<h2>Description:</h2>
			<label for="Query">
				<input
				type="text"
				name="Query"
				id="Query"
				placeholder="Write Description here"
				col="40"
				row="10" required />
			</label>
			<h2>Date:</h2>
			<label for="Date">
				<input
					type="date"
					name="Date"
					id="Number"
					title="Date"
					placeholder="Give date here" required />
			</label>
			<input
				type="button"
				value="Submit"
				id="button"
				class="submitButton"
				 />
		</form>
		<div class="skills">
			</div>
		</div>
